<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey</title>
</head>
<body>
    <h1>
        Shrek characters
    </h1>
    
    <section style="display: flex; margin:40px;">
        <div>
            <img src="./images/donkey.jpeg" alt="donkey image" height="200"/>
            <ul>
                <li>Donkey</li>
                <li>Silly and really funny</li>
                <li>Can talk</li>
                <li>Shrek's friend</li>
            </ul>
        </div>
        <div>

          <img src="./images/shrek.jpeg" alt="shrek image" height="200"/>
          <ol>
              <li>Shrek</li>
              <li>Green and big</li>
              <li>"like an onion?"</li>
              <li>Lives on a swamp</li>
          </ol>
        </div>
        <div>

          <img src="./images/fiona.png" alt="fiona image" height="200"/>
          <ol>
              <li>Fiona</li>
              <li>Princess</li>
              <li>Turning into an ogre at the sunset</li>
              <li>Inside a castle that's guarded by a dragon</li>
          </ol>
      </div>
    </section>
</body>
</html>
